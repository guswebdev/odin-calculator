<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odin Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <h1>Odin Calculator</h1>
    </header>
    <main>
      <div class="container">
        <div class="container-main">
          <div class="tablero">
            <section class="display">
              <article>156165</article>
            </section>
            <section class="teclado">
              <article class="btns">
                <button>+</button>
                <button>-</button>
                <button>*</button>
                <button>/</button>
              </article>
              <article class="btns">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>C</button>
              </article>
              <article class="btns">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>AC</button>
              </article>
              <article class="btns">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>.</button>
              </article>
              <article class="btns">
                <!-- Solo para emparejar-->
                <button style="width: 136px">0</button>
                <button style="width: 136px">=</button>
              </article>
            </section>
          </div>
        </div>
      </div>
    </main>
    <footer class="footer">
      <p>Hecho por Gustavo Mi√±o</p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
