<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odin Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <h1>Odin Calculator</h1>
    </header>
    <main>
      <div class="container">
        <div class="container-main">
          <div class="tablero">
            <section class="display">
              <article data-display></article>
            </section>
            <section class="teclado">
              <article class="btns">
                <button class="btn" data-operador>+</button>
                <button class="btn" data-operador>-</button>
                <button class="btn" data-operador>*</button>
                <button class="btn" data-operador>/</button>
              </article>
              <article class="btns">
                <button class="btn" data-numero>7</button>
                <button class="btn" data-numero>8</button>
                <button class="btn" data-numero>9</button>
                <button class="btn" data-clear>C</button>
              </article>
              <article class="btns">
                <button class="btn" data-numero>4</button>
                <button class="btn" data-numero>5</button>
                <button class="btn" data-numero>6</button>
                <button class="btn" data-aclear>AC</button>
              </article>
              <article class="btns">
                <button class="btn" data-numero>1</button>
                <button class="btn" data-numero>2</button>
                <button class="btn" data-numero>3</button>
                <button class="btn" data-decimal>.</button>
              </article>
              <article class="btns">
                <!-- Solo para emparejar-->
                <button class="btn" data-numero style="width: 136px">0</button>
                <button class="btn" data-igualdad style="width: 136px">=</button>
              </article>
            </section>
          </div>
        </div>
      </div>
    </main>
    <footer class="footer">
      <p>Hecho por Gustavo Mi√±o</p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
